{% extends "polls/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>Edit Question</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ question_form.as_p }}
                <h2>Choices</h2>
                {{ formset.management_form }}
                {% for form in formset %}
                    <div class="form-group">
                        {{ form|crispy }}
                        <br>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
