{% extends "polls/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>Add Question</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ question_form|crispy }}
                <h2>Choices</h2>
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form.as_p }}
                {% endfor %}
                <button type="submit" class="btn btn-primary">Add Question</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
